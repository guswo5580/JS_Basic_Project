<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">

  <script>
    const endpoint =
      'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    let cities = [];

    fetch(endpoint)
      .then(blob => blob.json())
      //.then(data => cities = data); -- citiesë¥¼ let íƒ€ì…ì„ ì„¤ì •í–ˆì„ ê²½ìš°
      .then(data => cities.push(...data));
    // .then(data => cities.push(data));

    /*
      ì •ê·œì‹ ë©”ì†Œë“œ
      1.test : ëŒ€ì‘ë˜ëŠ” ë¬¸ìì—´ì´ ìˆëŠ”ì§€ ê²€ì‚¬ T, F ë°˜í™˜
      2.exec : ëŒ€ì‘ë˜ëŠ” ë¬¸ìì—´ì˜ ì •ë³´ë¥¼ ê²€ì‚¬ í›„ ë°°ì—´ ë°˜í™˜ , ì—†ë‹¤ë©´ null ë°˜í™˜
      3.match : ëŒ€ì‘ë˜ëŠ” ë¬¸ìì—´ì´ ìˆëŠ”ì§€ ê²€ì‚¬ í›„ ë°°ì—´ ë°˜í™˜
      4.search : ëŒ€ì‘ë˜ëŠ” ë¬¸ìì—´ì´ ìˆëŠ”ì§€ ê²€ì‚¬, ëŒ€ì‘ëœ ë¶€ë¶„ì˜ index ì—†ë‹¤ë©´ -1 ë°˜í™˜ 
      5.replace : ëŒ€ì‘ë˜ëŠ” ë¬¸ìì—´ì„ ì°¾ì•„ ë‹¤ë¥¸ ë¬¸ìì—´ë¡œ ë°”ê¿€ ë•Œ ì‚¬ìš© 
      6.split : ì •ê·œì‹, ë¬¸ìì—´ë¡œ ëŒ€ìƒ ë¬¸ìì—´ì„ ë‚˜ëˆ„ì–´ ë°°ì—´ë¡œ ë°˜í™˜
    */
    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        const regex = new RegExp(wordToMatch, 'gi');
        return place.city.match(regex) || place.state.match(regex);
      });
    }

    function numberWithCommas(x) {
      //ìˆ«ì ë¬¸ìì—´ì— , êµ¬ë¶„ìë¥¼ ì„ì–´ ë„£ê¸°
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function displayMatches() {
      //console.log(this.value); HTML Element ë‚´ì— ì‚¬ìš©ìê°€ ìƒˆë¡­ê²Œ ì‘ì„±í•œ ë‚´ìš© ë°˜í™˜
      const matchArray = findMatches(this.value, cities);

      //HTML ìš”ì†Œë¥¼ ì¶”ê°€
      const html = matchArray.map(place => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);

        return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
      }).join(''); //return ë˜ëŠ” li ìš”ì†Œì˜ ê³µë°±ì„ ì œê±°í•˜ê³  í•©ì¹˜ê¸°

      suggestions.innerHTML = html; //html elementsë¡œ ì‚½ì…
    }

    const searchInput = document.querySelector('.search'); //input
    const suggestions = document.querySelector('.suggestions'); //ul

    searchInput.addEventListener('change', displayMatches); //value ì‘ì„± í›„, input ì™¸ë¶€ë¥¼ í´ë¦­í–ˆì„ ë•Œ
    searchInput.addEventListener('keyup', displayMatches); //valueë¥¼ ì‘ì„±í•˜ëŠ” ìˆœê°„ë§ˆë‹¤
  </script>
