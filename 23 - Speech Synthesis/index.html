<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
      <!-- SpeechSynthesisUtterance apiÏóêÏÑú Î∞õÏùÄ name, langÏùÑ Î∞îÌÉïÏúºÎ°ú ÏòµÏÖò ÏÉùÏÑ± -->
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>
    <input name="pitch" type="range" min="0" max="2" step="0.1">

    <textarea name="text">Hello! I love JavaScript üëç</textarea>

    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    const SpeechObject = new SpeechSynthesisUtterance(); //Í∞ùÏ≤¥Î•º ÏÉùÏÑ±ÏûêÎ°ú Ïó∞Í≤∞

    let voices = [];

    const voicesDropdown = document.querySelector('[name="voice"]');

    const options = document.querySelectorAll(
      '[type="range"], [name="text"]'); //inputÏùò Í≥µÌÜµ type, Îã§Î•∏ nameÏùÑ Ïù¥Ïö©Ìï¥ querySelectorAll Ï†ÅÏö©

    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');

    //SpeechSynthesisUtteranceÏóê Ï†ÑÏÜ°Ìï† textarea ÎÇ¥Ïùò text value Ï∂îÏ∂ú 
    SpeechObject.text = document.querySelector('[name="text"]').value;
    // console.log(SpeechObject);


    //SpeechSynthesisUtterance Íµ¨Îèô
    function populateVoices() {
      voices = this.getVoices(); //SpeechSynthesisUtterance apiÏóêÏÑú Ïù¥Ïö©Í∞ÄÎä•Ìïú voiceÎ•º Ï∂îÏ∂ú
      // console.log(voices);

      voicesDropdown.innerHTML = voices
        .filter(voice => voice.lang.includes('en'))
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    function setVoice() { //Î™©ÏÜåÎ¶¨, Ïñ∏Ïñ¥ ÏÑ§Ï†ï
      // SpeechObject.voice Í∏∞Î≥∏Í∞í = null 
      SpeechObject.voice = voices.find(voice => voice.name === this.value);

      //voice.name = SpeechObject ÎÇ¥Ïóê Ï†ÄÏû•Îêú voices Ï§ë ÌïòÎÇòÏùò Ïù¥Î¶Ñ
      //this.value = optionÏúºÎ°ú ÏÑ†ÌÉùÎêú Ïù¥Î¶ÑÍ∞íÏùÑ Í∞ÄÏßÑ value  

      toggle();
    }

    function setOption() { //input name , (input)range value 
      console.log(this.name, this.value);
      SpeechObject[this.name] = this.value;
      toggle();
    }

    function toggle(startOver = true) {
      speechSynthesis.cancel(); //stop
      if (startOver) {
        speechSynthesis.speak(SpeechObject); //restart
      }
    }


    //SpeechSynthesisUtterance Ïù¥Î≤§Ìä∏ Ï§ë ÏùåÏÑ±, textÏùò Î≥ÄÌôîÎ•º Í∞êÏßÄ
    speechSynthesis.addEventListener('voiceschanged', populateVoices);

    //select > optionÏùÑ ÏÑ†ÌÉùÌïòÏó¨ Í∞íÏù¥ Î≥ÄÌïòÎäî Ïù¥Î≤§Ìä∏ Ïù∏Ïãù
    voicesDropdown.addEventListener('change', setVoice);

    options.forEach(option => option.addEventListener('change', setOption));

    //start, stop button value
    speakButton.addEventListener('click', toggle);
    stopButton.addEventListener('click', () => toggle(false));
  </script>

</body>

</html>
