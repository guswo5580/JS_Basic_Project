<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Panels üí™</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    /* 
      box-sizing : boxÏùò ÌÅ¨Í∏∞ Í∏∞Ï§ÄÏ†ê ÏÑ§Ï†ï 
        content-box : ÏΩòÌÖêÌä∏ ÏòÅÏó≠ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌÅ¨Í∏∞Î•º Ï†ïÌï©ÎãàÎã§.
        border-box : ÌÖåÎëêÎ¶¨Î•º Í∏∞Ï§ÄÏúºÎ°ú ÌÅ¨Í∏∞Î•º Ï†ïÌï©ÎãàÎã§.

        - Ex) 500px Ïùº Í≤ΩÏö∞,
            content-box = content ÏòÅÏó≠ = 500, Î∞ïÏä§Ïùò ÌÅ¨Í∏∞ = 500+a 
            border-box = Î∞ïÏä§Ïùò ÌÅ¨Í∏∞ = 500 

        initial : Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏÑ§Ï†ïÌï©ÎãàÎã§.
        inherit : Î∂ÄÎ™® ÏöîÏÜåÏùò ÏÜçÏÑ±Í∞íÏùÑ ÏÉÅÏÜçÎ∞õÏäµÎãàÎã§.
    */

    /* Flex ÎîîÏûêÏù∏Ïùò ÏãúÏûëÏ†ê */
    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;

      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;

      /* panelsÏóêÏÑú ÏÑ§Ï†ïÌïú flexÏóê ÎåÄÌï¥ 1ÎßåÌÅºÏî© Ï∞®ÏßÄ */
      flex: 1;
      justify-content: center;

      /* ÌïòÏúÑ p ÌÉúÍ∑∏Ïóê ÎåÄÌï¥ flexÏùò Í∏∞Ï§ÄÏ†êÏùÑ ÏãúÏûë */
      display: flex;
      flex-direction: column;
    }

    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }

    /* Flex Items - Í∞Å panelÏóê ÏÜçÌïòÎäî p ÌÉúÍ∑∏Îì§*/
    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;

      /* flex : grow(Ï¶ùÍ∞ÄÎπÑÏú®) , shrink(Í∞êÏÜåÎπÑÏú®), basis(Í∏∞Î≥∏Í∞í) */
      flex: 1 0 auto;

      /* panel ÌïòÏúÑÏùò pÏóê ÎåÄÌï¥ flex ÎîîÏûêÏù∏ÏùÑ Ï†ÅÏö© */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* .open-active ÌÅ¥ÎûòÏä§Í∞Ä Ï∂îÍ∞ÄÎêòÎ©¥ translateYÎ•º Ï°∞Ï†ï */
    /* panel ÌïòÏúÑÏùò Ï≤´ Î≤àÏß∏ p */
    .panel>*:first-child {
      transform: translateY(-100%);
    }

    .panel.open-active>*:first-child {
      transform: translateY(0);
    }

    /* panel ÌïòÏúÑÏùò ÎßàÏßÄÎßâ p */
    .panel>*:last-child {
      transform: translateY(100%);
    }

    .panel.open-active>*:last-child {
      transform: translateY(0);
    }

    .panel p {
      /* transformÏù¥ ÏùºÏñ¥ÎÇòÎ©¥ ÌÖçÏä§Ìä∏Ïùò ÏÜåÎ¨∏Ïûê -> ÎåÄÎ¨∏Ïûê */
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    /* .open ÌÅ¥ÎûòÏä§Í∞Ä Ï∂îÍ∞ÄÎêòÎ©¥ Ìï¥Îãπ panelÏùò flex ÏÇ¨Ïù¥Ï¶àÎ•º 1-> 5Î°ú Ï¶ùÍ∞Ä */
    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      //Ìï¥Îãπ panelÏóê toggle ÌòïÏãùÏúºÎ°ú open ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞Ä
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      //transitionend Ïù¥Î≤§Ìä∏Ïóê Îî∞Îùº Ïñ¥Îñ§ cssÍ∞Ä Î≥ÄÌïòÎäîÏßÄ ÌôïÏù∏
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        //ÌÅ¨Î°¨Ïùò Í≤ΩÏö∞ flex-growÍ∞Ä Î∞òÌôò, ÏÇ¨ÌååÎ¶¨Ïùò Í≤ΩÏö∞ flexÍ∞Ä Î∞òÌôòÎêòÎØÄÎ°ú includeÎ°ú Ï°∞Ï†ï
        this.classList.toggle('open-active');
      }
    }

    //toggleOpen() 
    // 1. page loadÍ∞Ä ÏùºÏñ¥ÎÇòÎèÑÎ°ù ÌïòÎäî Í≤ΩÏö∞Ïóê ÏßÄÏ†ï
    // 2. const toggle = () => {}Î°ú ÏßÄÏ†ïÌïú Ìï®ÏàòÎ•º Ïù¥Ïö©Ìï† Îïå ÏÇ¨Ïö©

    //toggleOpen 
    // 1. page loadÍ∞Ä ÏóÜÏù¥ reference Ï∞®ÏõêÏóêÏÑú ÎÇ¥Î∂Ä Ìï®ÏàòÎ•º Ïã§ÌñâÌïòÎäî Í≤ΩÏö∞ ÏßÄÏ†ï 
    // 2. function toggle(){} Î°ú ÏßÄÏ†ïÌïú Ìï®ÏàòÎ•º Ïù¥Ïö©Ìï† Îïå ÏÇ¨Ïö©
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>

</html>
