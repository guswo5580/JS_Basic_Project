<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');

    const walk = 50; // ë§ˆìš°ìŠ¤ ë¬´ë¸Œë¨¼íŠ¸ë¡œ ì›€ì§ì¼ ìˆ˜ ìˆëŠ” ìµœëŒ€ pxì„ ì§€ì •

    function shadow(e) {
      /*
         const width = this.offsetWidth
         const height = this.offsetHeight
       */
      const {
        //íƒœê·¸ì— ëŒ€í•œ í¬ê¸° ê°’
        offsetWidth: width,
        offsetHeight: height
      } = this;

      /*
        let x = e.offsetX
        let y = e.offsetY
      */
      let {
        //ì´ë²¤íŠ¸ì— ëŒ€í•œ ìƒëŒ€ì  ìœ„ì¹˜ ê°’
        offsetX: x,
        offsetY: y
      } = e;

      //ë§ˆìš°ìŠ¤ë¬´ë¸Œ ì´ë²¤íŠ¸ê°€ h1 íƒœê·¸ ë°–ìœ¼ë¡œ ë²—ì–´ë‚¬ì„ ê²½ìš°!! 
      if (this !== e.target) {
        //this = div.hero 
        //e.target = h1
        x = x + e.target.offsetLeft; //ê¸°ì¡´ x ê°’ì— offsetLeft ê°’ì„ ì¶”ê°€
        y = y + e.target.offsetTop; //ê¸°ì¡´ y ê°’ì— offsetTop ê°’ì„ ì¶”ê°€

        // => ë§ˆìš°ìŠ¤ê°€ ë²—ì–´ë‚˜ë„ ëŠê¹€ì´ ì‚¬ë¼ì§„ë‹¤ 
      }

      // console.log((x / width * walk) - (walk / 2));

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      //=> ê¸°ì¡´ì˜ ë²”ìœ„ì—ì„œ ì›í•˜ëŠ” ë§Œí¼ ë²”ìœ„ë¥¼ ì¶•ì†Œ

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
      `;

    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
